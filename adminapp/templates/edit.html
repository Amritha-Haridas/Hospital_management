!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
  <div class="container">        
    <div class="row">
    <div class="col-lg-6" style="margin-top: 30px;">
<div> 
    {% for j in data %}  
    <form action="{% url 'update' did=j.id %}" method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="departmentname" class="form-label">Department Name</label>
          <input type="text" class="form-control" id="departmentname" name="departmentname" value="{{j.departmentname}}">
        </div><br>
        <div class="mb-3">
            <label for="profileimage" class="form-label">Profile Image</label>
            <input type="file" class="form-control" id="profileimage" name="profileimage" value="{{j.profileimage}}">
        </div><br>
        <div class="mb-3">
            <label for="yearfounded" class="form-label">Year Founded</label>
            <input type="number" class="form-control" id="yearfounded" name="yearfounded" value="{{j.yearfounded}}">
        </div><br>
        <div class="form-group">
            <label for="rinstruction">Description</label>
            <textarea class="form-control" id="description" name="description">{{j.description}}</textarea>
          </div><br>
        <button type="submit" class="btn btn-primary">Submit</button>
        
      </form>
      {% endfor %} 
</div>
    </div>
    </div>
  </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   </body>
</html>
