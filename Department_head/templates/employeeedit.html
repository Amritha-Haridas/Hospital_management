<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
  <div class="container">        
    <div class="row">
    <div class="col-lg-6" style="margin-top: 30px;">
<div>   
    <form action="{% url 'empupdate' %}" method="post" enctype = "multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
          <label for="ename" class="form-label">Name</label>
          <input type="text" class="form-control" id="ename" name="ename" value="{{j.ename}}">
        </div><br>
        <div class="mb-3">
            <label for="enumber" class="form-label"> Number</label>
            <input type="text" class="form-control" id="enumber" name="enumber" value="{{j.enumber}}">
          </div><br>
          <div class="mb-3">
            <label for="eage" class="form-label">Age</label>
            <input type="number" class="form-control" id="eage" name="eage" value="{{j.eage}}">
        </div><br>
        <div class="mb-3">
            <label for="eimage" class="form-label">Image</label>
            <input type="file" class="form-control" id="eimages" name="eimages" value="{{j.eimages}}">
        </div><br>
        <div class="mb-3">
            <label for="cars">Department:</label>
            <select name="desc" id="desc" value="desc">
              <option value="">-------</option>
              {% for j in data %}
              <option value="{{j.departmentname}}">{{j.departmentname}}</option>
              {% endfor %}
            </select>
            </div>
            <div class="mb-3">
                <label for="cars">Report:</label>
                <select name="desc" id="desc" value="desc">
                  <option value="">-------</option>
                  {% for j in data %}
                  <option value="{{j.report}}">{{j.report}}</option>
                  {% endfor %}
                </select>
                </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
    </div>
    </div>
  </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   </body>
</html>
